                            <H1>Contato</H1>
                            <section>
                                <form
                                    action="https://api.staticforms.xyz/submit"
                                    method="post">
                                    <label>Nome</label>

                                        placeholder="Digite seu nome" required>

                                        placeholder="Digite seu email" required>
                                    <label>Mensagem</label>

                                        placeholder="Digite sua mensagem"
                                        required></textarea>
                                    <button type="submit">Enviar</button>
